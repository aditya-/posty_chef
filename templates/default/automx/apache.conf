<VirtualHost *:80>
        ServerName autodiscover.<%= @hostname %>
        ServerAlias autoconfig.* autodiscover.*
        DocumentRoot /var/www/automx

        <IfModule mod_wsgi.c>
            WSGIScriptAlias /mail/config-v1.1.xml /var/www/automx/automx_wsgi.py
            WSGIScriptAlias /Autodiscover/Autodiscover.xml /var/www/automx/automx_wsgi.py
            WSGIScriptAlias /autodiscover/autodiscover.xml /var/www/automx/automx_wsgi.py
            WSGIScriptAlias /mobileconfig /var/www/automx/automx_wsgi.py
        </IfModule>
</VirtualHost>
---
driver:
  name: vagrant
  customize:
      memory: 1024
      cpus: 2
      ioapic: 'on'

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[posty::default]
    attributes:
        mysql:
            server_root_password: TESTKITCHENTEST
        posty:
            roundcube:
                dbpass: TESTKITCHENTEST
            db:
                dbpass: TESTKITCHENTEST
